<!DOCTYPE html>

<html>
  <head>
    <title>Alisson - NLW Heat</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userImage"
            src="https://via.placeholder.com/185"
            alt="Foto pessoal"
          />
        </div>
        <h1 id="userName">Nome do Usuário</h1>
        <a
          id="userLink"
          target="_blank"
          href="https://instagram.com/alissonlinharess"
        >
          <img src="images/github.svg" alt="" />
          <span id="userLogin">gitDoUsuário</span>
        </a>

        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a target="_blank" href="https://youtube.com/alissonclinhares">
              <img src="images/youtube.svg" alt="Ícone youtube" />
            </a>
          </li>
          <li class="instagram">
            <a target="_blank" href="https://instagram.com/alissonlinharess">
              <img src="images/instagram.svg" alt="Ícone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a target="_blank" href="https://facebook.com">
              <img src="images/facebook.svg" alt="Ícone facebook" />
            </a>
          </li>
          <li class="twitter">
            <a target="_blank" href="https://twitter.com">
              <img src="images/twitter.svg" alt="Ícone instagram" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
